<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
    body,html {
        padding: 0px;
        margin: 0px;
        min-height: 16em;
        font-family: "微軟正黑體";
    }
    header {
        background: rgb(69,72,77);
        background-color: #fff;
        height: 80vh;
        margin: 0px;
        padding: 0px;
    }
    h1,h2,h3,h4,h5 {
        color: #fff;
        text-shadow: #000 0 0 0.3rem;
        text-align: center;
        display: block;
        width: 100%;
        padding:0px;
        margin: 0px;
        position: relative;
    }
    h1 {
        font-size: 5em;
    }
    h3 {
        font-size: 2em;
    }
    .mainHead {
        padding: 35vh 0px 0px 0px;
    }
    .subHead {
        padding: 0.3em 0px;
    }
    .nav {
        width: 100%;
        position: absolute;
        bottom: 5vh;
        text-align: center;
        padding: 0px;
        margin: 0px;
        background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(241,241,241,1) 50%,rgba(225,225,225,1) 51%,rgba(246,246,246,1) 100%);
        box-shadow: #999 0 2px 7px;
        transition: all 0.3s ease 0.2s;
    }
    .nav:hover {
        box-shadow: #333 0 2px 12px;
    }
    .navitem {
        display: inline-block;
        height: 4rem;
        width: 12em;
        line-height: 4rem;
        color: #eee;
        text-shadow: #000 0 0 0.3rem;
        font-size: 1.3rem;
        background-color: transparent;
        padding: 0px;
        margin: 0px;
        text-decoration: none;
        transition: all 0.3s ease 0.2s;
    }
    .navitem:hover {
        color: #333;
        text-shadow: #000 0 0 0px;
    }
    .linerborder {
        border-width: 0px;
        border-bottom: solid 1px;
        border-image: linear-gradient(to right, rgba(102,102,102,0) 0%,rgba(102,102,102,0.4) 35%,rgba(102,102,102,1) 50%,rgba(102,102,102,0.4) 65%,rgba(102,102,102,0) 100%) 1 stretch; /* W3C */
    }
    </style>
</head>
<body>
    <header>
        <h1 class="mainHead linerborder">SOSCET</h1>
        <h3 class="subHead">東部開源人學生社群</h3>
    </header>
    <div class="nav">
        <a href="#" class="navitem">物件1</a>
        <a href="#" class="navitem">物件2</a>
        <a href="#" class="navitem">物件3</a>
    </div>
</body>
</html>
